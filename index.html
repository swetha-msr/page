<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Example</title>
    <script>
        // Function to show the alert message when the page loads
        window.onload = function() {
            alert("YOU ARE HACKED !!!");
        };
    </script>
</head>
<body>
    <h1>Welcome to the Alert Demo</h1>
    <p>This is an example of an alert message on page load.</p>
</body>
</html>
